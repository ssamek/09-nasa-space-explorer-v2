<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Get Space Images</button>
    </div>

    <!-- Did You Know: random fact shown on each load -->
    <section id="didYouKnow" class="did-you-know" aria-live="polite">
      <h2>Did you know?</h2>
      <p id="didYouKnowText">Loading a fun space factâ€¦</p>
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>

      <!-- Modal for image details -->
      <div id="lightboxModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content" role="document">
    <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
    <div id="modalMedia" class="modal-media"></div>
          <h3 id="modalTitle"></h3>
          <p id="modalDate" class="modal-date"></p>
          <p id="modalExplanation" class="modal-explanation"></p>
        </div>
      </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
